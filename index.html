    <div

    >
      <img
        src="./imgs/battlefield-sep-bg.png"
        class="separator separator_centered separator_positioned_top"
      />

      <div class="flex-container">
        <div class="player player_positioned">
          <div class="player-bg player__player-bg">
            <span class="player-level player-bg__player-level">1</span>
          </div>
          <div class="player-ava player__player-ava"></div>
        </div>
        <div class="flex-container_space-between">
          <div
            class="left-player-hp-line-block player-hp-line-block_positioned left-player-hp-line-block_positioned"
          >
            <div
              class="player-name player-name_font_default left-player__player-name"
            >
              Lord Byron
            </div>
            <div class="left-player__bg-hp">
              <div
                class="head-hp-line head-hp-line_color_red head-hp-line_width_l head-hp-line_form_left left-player__head-hp-line"
              >
                <span
                  class="head-hp-line__text head-hp-line__text_font_default head-hp-line__text_positioned_left"
                  >100&nbsp;/&nbsp;100</span
                >
              </div>
            </div>
          </div>
          <div
            class="right-player-hp-line-block player-hp-line-block_positioned right-player-hp-line-block_positioned"
          >
            <div class="player-name player-name_font_default">
              <span class="right-player__player-name">Маг Сириус</span>
            </div>
            <div class="right-player__bg-hp">
              <div
                class="head-hp-line head-hp-line_color_red head-hp-line_form_right right-player__head-hp-line"
              >
                <span
                  class="head-hp-line__text head-hp-line__text_font_default head-hp-line__text_positioned_right head-hp-line__text_positioned_bottom"
                  >100&nbsp;/&nbsp;100</span
                >
              </div>
            </div>
          </div>
        </div>

        <div class="player player_positioned">

            <span class="player-level player-bg__player-level">1</span>
          </div>
          <div class="player-ava player__player-ava"></div>
        </div>
